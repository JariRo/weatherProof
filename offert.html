    <section class="col-md-12 showcase">
        <div class="container offert-page">
            <div class="offert-page-header">
                <h2>Räkna på ditt project</h2>
                <h2>Få ett första prisförslag på ditt projekt</h2>
            </div>
        </div>
        <div class="triangles-bottom">
            <div class="triangle-left-bottom"></div>
            <div class="triangle-right-bottom"></div>
        </div>
    </section>



    <section class="offert-section col-md-12">
        <a id="brandLogo" class="col-md-4 navbar-brand" href="index.html">
            <p>WeatherProof</p>
            <p>Family</p>
        </a>
        <div class="container offert-page">
            <div class="row">
                <div class="col-md-12 offert" id="offertSystem">

                    <form class="offert-form-page">
                        <div class="col-md-6 page-mover">

                            <input class="progressRadiobuttons" id="yx" type="radio" name="stage" checked="checked">
                            <input class="progressRadiobuttons" id="kax" type="radio" name="stage">
                            <input class="progressRadiobuttons" id="kolme" type="radio" name="stage">
                            <input class="progressRadiobuttons" id="nelja" type="radio" name="stage">
                            <input class="progressRadiobuttons" id="viisi" type="radio" name="stage">

                            <div class="stages">
                                <label for="yx">1</label>
                                <label for="kax">2</label>
                                <label for="kolme">3</label>
                                <label for="nelja">4</label>
                                <label for="viisi">5</label>
                            </div>
                            <div class="content offert-content-pages" data-panel="yx">

                                <div class="roofJobToDo">
                                    <fieldset class="form-group">
                                        <legend>Vad ska göras?</legend>
                                        <div class="col-md-12 control-group" id="toDoCheckBoxes">

                                            <div class="col-md-6 box-Holder">
                                                <input id="newRoof" type="radio" name="whatJob" value="newRoof">
                                                <label for="newRoof">Nyproduktion</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input id="reDoRoof" type="radio" name="whatJob" value="reDoRoof">
                                                <label for="reDoRoof">Omläggning</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input id="repairRoof" type="radio" name="whatJob" value="repairRoof">
                                                <label for="repairRoof">Reparation</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input id="otherKindRoof" type="radio" name="whatJob" value="otherKindRoof">
                                                <label for="otherKindRoof">Övrigt</label>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>

                                <div class="roofModels">
                                    <fieldset class="form-group">
                                        <legend>Takmodeller</legend>
                                        <div class="form-group" id="takModell">
                                            <input id="tak1" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller un" for="tak1"></label>
                                            <input id="tak2" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller deux" for="tak2"></label>
                                            <input id="tak3" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller trois" for="tak3"></label>
                                            <input id="tak4" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller quatre" for="tak4"></label>

                                            <input id="tak5" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller cinq" for="tak5"></label>
                                            <input id="tak6" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller six" for="tak6"></label>
                                            <input id="tak7" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller sept" for="tak7"></label>
                                            <input id="tak8" type="radio" name="takmodeller">
                                            <label class="offert-takmodeller huit" for="tak8"></label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>



                                OFFERT PAGE 2
                            <div class="content offert-content-pages" data-panel="kax">

                                <div class="roofMaterials">
                                    <fieldset class="form-group">
                                        <legend>Takmaterial</legend>
                                        <div class="col-md-12 control-group" id="roofMaterial">

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="plate">
                                                <label for="plate">Plåt</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="zink">
                                                <label for="zink">Zink</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="aluminium">
                                                <label for="aluminium">Aluminium</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="copper">
                                                <label for="copper">Koppar</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="brass">
                                                <label for="brass">Mässing</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="stainless">
                                                <label for="stainless">Rostfritt</label>
                                            </div>

                                            <div class="col-md-4 box-Holder">
                                                <input type="radio" name="material" id="galvanized">
                                                <label for="galvanized">Galvaniserat</label>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>

                                <div class="roofMeasurements">
                                    <fieldset class="form-group">
                                        <legend>Takmått</legend>
                                        <div class="input-Holder col-md-6">
                                            <label for="offert-roofAngle">Hur stort är taket? (kvm)</label>
                                            <input type="number" id="offert-roofAngle" class="form-control" placeholder="t.ex: 100">
                                        </div>

                                        <div class="input-Holder col-md-6">
                                            <label for="offert-roofAngle">Takets lutning ( grader &deg; )</label>
                                            <input type="number" id="offert-roofAngle" class="form-control" placeholder="t.ex: 22">
                                        </div>

                                        <div class="input-Holder col-md-6">
                                            <label for="offert-roofHeight">
                                                <details>
                                                    <summary>Hur högt är huset? (m)</summary>
                                                    <p>(Ställning krävs på höjd över 1.25m enligt Arbetsmiljöverket)</p>
                                                </details>
                                            </label>
                                            <input type="number" id="offert-roofHeight" class="form-control" placeholder="t.ex: 7">
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                                        OFFERT PAGE 3
                            <div class="content offert-content-pages" data-panel="kolme">
                                <div class="roofToWho">
                                    <fieldset class="form-group" id="smallerStuff">
                                        <legend>Uppdraget ska utföras åt</legend>
                                        <div class="col-md-12 control-group" id="roofToWho">

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="privateOwner">
                                                <label for="privateOwner">Privatperson</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="companyOwner">
                                                <label for="companyOwner">Företag</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="entrepreneurOwner">
                                                <label for="entrepreneurOwner">Byggherre</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="tenantOwner">
                                                <label for="tenantOwner">Bostadsrättsförening</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="nonProfitOwner">
                                                <label for="nonProfitOwner">Ideell Förening</label>
                                            </div>

                                            <div class="col-md-6 box-Holder">
                                                <input type="radio" name="toWho" id="municipalityOwner">
                                                <label for="municipalityOwner">Kommun/Myndighet</label>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>

                                <div class="roofWhenToBegin">
                                    <fieldset class="form-group">
                                        <legend>Tidsplanering</legend>
                                        <div class="col-md-12 form-group" id="roofWhenToBegin">
                                            <label for="roofWhatMonthToBegin">När ska uppdraget påbörjas?</label>
                                            <select class="form-control" title=" " id="roofWhatMonthToBegin">
                                                <option>Snarast möjligt</option>
                                                <option>Inom 1 månad</option>
                                                <option>Inom 3 månader</option>
                                                <option>Inom 6 månader</option>
                                                <option>Inom 12 månader</option>
                                                <option>Tidpunkt mindre viktig</option>
                                            </select>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="roofExtra">
                                    <fieldset class="form-group">
                                        <legend>Övrig information om ditt uppdrag</legend>
                                        <div class="col-md-12 form-group" id="roofExtra">
                                            <div class="form-group">
                                                <label for="contact-message">Meddelande:</label>
                                                <textarea class="form-control" rows="6" id="contact-message">
                                                </textarea>
                                            </div>
                                            <div class="form-group input-Holder">
                                                <label for="offert-fileUpload">
                                                    <details>
                                                        <summary>Bifoga fil</summary>
                                                        <p>Ex: ritning eller bild på projektet</p>
                                                    </details>
                                                </label>
                                                <input id="offert-fileUpload" class="btn btn-primary" type="file" name="extraFile">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                                       OFFERT PAGE 4
                            <div class="content offert-content-pages" data-panel="nelja">
                                <div class="offert-advanced-content">
                                    <div class="offert-content-head">
                                        <h2>Avancerat</h2>
                                        <p class="lead">Behöver något mer installeras?</p>
                                    </div>
                                    <div class="roofSecurity">
                                        <fieldset class="form-group">
                                            <legend>Taksäkerhet</legend>
                                            <div class="col-md-12 control-group" id="securityCheckBoxes">

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofLadder" type="checkbox" name="securityMeasures" value="roofLadder">
                                                    <label for="roofLadder">Takstege</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofChimneyLadder" type="checkbox" name="securityMeasures" value="roofChimneyLadder">
                                                    <label for="roofChimneyLadder">Skorstensstege</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofWalkway" type="checkbox" name="securityMeasures" value="roofWalkway">
                                                    <label for="roofWalkway">Takbrygga</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofSnowStopper" type="checkbox" name="securityMeasures" value="roofSnowStopper">
                                                    <label for="roofSnowStopper">Snöglidhinder</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofSnowFences" type="checkbox" name="securityMeasures" value="roofSnowFences">
                                                    <label for="roofSnowFences">Snörasskydd</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="juha" type="checkbox" name="waterMeasures" value="juha">
                                                    <label for="juha">juhadd78</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="roofWaterDrainage">
                                        <fieldset class="form-group">
                                            <legend>Vattenavrinning</legend>
                                            <div class="col-md-12 control-group" id="waterCheckBoxes">

                                                <div class="col-md-6 box-Holder">
                                                    <input id="roofDownpipes" type="checkbox" name="waterMeasures" value="roofDownpipes">
                                                    <label for="roofDownpipes">Stuprör</label>
                                                </div>

                                                <div class="col-md-6 box-Holder">
                                                    <input id="roofGutters" type="checkbox" name="securityMeasures" value="roofGutters">
                                                    <label for="roofGutters">Hängrännor</label>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="roofOther">
                                        <fieldset class="form-group">
                                            <legend>Övrigt</legend>
                                            <div class="col-md-12 control-group" id="otherCheckBoxes">

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofFootPlate" type="checkbox" name="otherMeasures" value="roofFootPlate">
                                                    <label for="roofFootPlate">Fotplåt</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofCrestPlate" type="checkbox" name="otherMeasures" value="roofCrestPlate">
                                                    <label for="roofCrestPlate">Krönplåt</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofSmokeDamper" type="checkbox" name="otherMeasures" value="roofSmokeDamper">
                                                    <label for="roofSmokeDamper">Röklucka</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofSpigot" type="checkbox" name="otherMeasures" value="roofSpigot">
                                                    <label for="roofSpigot">Stos</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofDormerWindow" type="checkbox" name="otherMeasures" value="roofDormerWindow">
                                                    <label for="roofDormerWindow">Takkupa</label>
                                                </div>

                                                <div class="col-md-4 box-Holder">
                                                    <input id="roofChimney" type="checkbox" name="otherMeasures" value="roofChimney">
                                                    <label for="roofChimney">Skorssten</label>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="roofPaper">
                                        <h5>Räkna med underlagsskikt(takpapp) i offerten</h5>
                                        <div class="form-group">
                                            <input type="checkbox" id="roofPaper-bool">
                                            <label for="roofPaper-bool"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                       OFFERT PAGE 5       
                            <div class="content offert-content-pages" data-panel="viisi">
                                <div class="roofPersonalInfo">
                                    <fieldset class="form-group">
                                        <legend>Kontaktuppgifter</legend>
                                        <div class="col-md-12 form-group" id="roofPersonalInfo">
                                            <div class="form-group">
                                                <label for="offert-namn">Namn</label>
                                                <input type="text" class="form-control" id="offert-namn">

                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
